<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Image Uploader</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <script src="https://unpkg.com/vue@next" defer="defer"></script>
        <script src="./dist/main.js" defer="defer"></script>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script defer="defer" src="main.js"></script>
        <link href="main.css" rel="stylesheet" />
    </head>
    <body>
        <div id="app">
            <div class="nav">
                <div style="display: flex; align-items: center">
                    <h1 class="material-icons">camera</h1>
                    <h1 style="margin-right: 10px">My Unsplash</h1>
                    <input name="search" id="search" v-model="search" @input="searchImages" placeholder="search for an image" />
                </div>
                <div style="display: flex; align-items: center">
                    <button @click="showTheForm" :class="{open: showForm}" class="nav_button material-icons">add</button>
                </div>
            </div>
            <div class="form-background" v-if="showForm" @click="showTheForm"></div>
            <transition
                ><form v-if="showForm" @submit="pushImage" id="image-form" enc-type="multipart/form-data">
                    <div id="upload-wrapper">
                        <div id="preview" v-if="file"><img :src="previewUrl" alt="image-preview" /></div>
                        <upload-area v-else @got-drag-file="gotDragFile"
                            ><p class="material-icons">image_search</p>
                            <label for="image-input"
                                ><strong>Click here to add image</strong>
                                <input v-on:change="newFile" ref="file" type="file" name="image-input" id="image-input"
                            /></label>
                            <p>Or</p>
                            <p>Drag and Drop ....</p></upload-area
                        >
                    </div>
                    <div class="image-name-container">
                        <label for="image-name">Title:</label> <input name="image-name" v-model="fileName" id="image-name-input" />
                    </div>
                    <button v-if="file" class="form_button" type="submit">Upload!</button>
                </form></transition
            >
            <div class="images" v-if="images.length !== 0">
                <div v-if="search" v-for="image in filteredImages">
                    <app-image :key="image" :="image" @delete-this-image="sendImageDeletion"></app-image>
                </div>
                <div v-else v-for="image in images"><app-image :key="image" :="image" @delete-this-image="sendImageDeletion"></app-image></div>
            </div>
        </div>
    </body>
</html>
